<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get it done.</title>
    <script defer src="api-client.js"></script>
    <script defer src="app.js"></script>

    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;300&display=swap" rel="stylesheet">

<body>
    <section class="todowrapper">
        <h2>Get it done.</h2>
        <input type="text" id="textInput"><input type="date" id="dateinput"><button id="addTask">Add</button>
        <section id="checklistwrapper">
            <section id="opentaskscontainer"></section>
            <section id="completedtaskscontainer"></section>
            <button id="removecompletedbutton">Remove completed tasks</button>
        </section>
    </section>

    <section class="nextitemwrapper">
        <section class="nextitemcontainer">
            <p class="nexttaskheader">Next task</p>
            <h1 class="nextitem"></h1>
            <p class="nexttaskdate"></p>
        </section>
    </section>
</body>

</html>
